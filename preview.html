<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista previa del demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 50px;
            z-index: 1000;
            box-sizing: border-box;
        }
        .logo {
            height: 35px;
            cursor: pointer;
        }
        .btn-comprar {
            background-color: #ff9900;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 20px;
        }
        .btn-comprar:hover {
            background-color: #e68a00;
        }
        .iframe-container {
            position: absolute;
            top: 50px;
            width: 100%;
            height: calc(100% - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <a href="index.html">
            <button class="btn-comprar">BUY NOW</button>
        </a>
    </div>

    <div class="iframe-container">
        <iframe id="demoFrame"></iframe>
    </div>

    <script>
        // Obtener la URL del demo desde los par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const demoURL = params.get('url');

        if (demoURL) {
            document.getElementById("demoFrame").src = demoURL;
        } else {
            document.getElementById("demoFrame").innerHTML = "<p>Error: No se ha encontrado el demo.</p>";
        }
    </script>

</body>
</html>
